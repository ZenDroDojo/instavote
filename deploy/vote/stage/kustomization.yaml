apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base

patches:
- path: deployment.yaml
- path: service.yaml

images:
- name: schoolofdevops/vote
  newTag: v8

replicas:
- count: 5
  name: vote

namespace: instavote

commonAnnotations:
  supported-by: support-sre@prod.com

configMapGenerator:
- envs:
  - options.env
  name: vote-options

labels:
- includeSelectors: true
  pairs:
    env: staging
    project: instavote


